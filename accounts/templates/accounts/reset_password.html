{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <h1>Password Reset</h1>
  <p>
    Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
  </p>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="Login">Reset Password</button>
  </form>
</div>

{% endblock %}
