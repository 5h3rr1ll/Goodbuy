{% extends "base.html" %}
{% block body %}
  <article class="media content-section mt-4">
    <img
      class="rounded-circle article-img" src="{{ object.author.userprofile.image.url }}"
      alt="Pircture of User {{ user.first_name }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url "home:user_posts" object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div class="">
            <a class="btn btn-outline-warning btn-sm mt-1 mb-1" href="{% url "home:post_update" object.id %}">Update</a>
            <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url "home:post_delete" object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock body %}
