{% extends "base.html" %}

{% block head %}
  <title>Show Product Details</title>
{% endblock %}

{% block body %}
<div class="container">
  <h1>Show Product Details</h1>
  {% for product in products %}
    <p>Name: {{ product.name }}</p>
    <p>GTIN: {{ product.gtin }}</p>
  {% endfor %}
</div>
{% endblock %}
